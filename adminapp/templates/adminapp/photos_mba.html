{% extends 'adminapp/alayout.html' %}
{% block content %}
<link rel="stylesheet" href="../static/adminapp/css/main2.css">

<div class="header-height" style="height: 130px;"></div>


    <div class="main-content">

      <div class="topImg clearfix wrapper">
                    
        <img src="http://www.kvmce.in/img/slider/slider_01.jpg">
        <div class="container">
        <p>Photos - MBA</p>
        </div>
    </div>
    


    <div class="section layout_padding padding_bottom-0">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="full">
                      <div class="heading_main text_align_center">
             <h2><span>Photo Gallery</span></h2>
                      </div>
          </div>
              </div>
      </div>
         </div>



<div class="container">
  <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">
    <div class="col-12 col-md-6 col-lg-3">
      
  <img src="../static/adminapp/img/mba/pic1.jpeg" data-target="#indicators" data-slide-to="0" alt="" /> 
    </div>
    <div class="col-12 col-md-6 col-lg-3">
         <img src="../static/adminapp/img/mba/pic2.jpeg" data-target="#indicators" data-slide-to="1" alt="" />
    </div>
    <div class="col-12 col-md-6 col-lg-3">
       <img src="../static/adminapp/img/mba/pic3.jpg" data-target="#indicators" data-slide-to="2"  alt="" />
    </div>
    <div class="col-12 col-md-6 col-lg-3">
         <img src="../static/adminapp/img/mba/pic4.jpeg" data-target="#indicators" data-slide-to="3" alt="" />
    </div>
    <div class="col-12 col-md-6 col-lg-3">
         <img src="../static/adminapp/img/mba/pic5.jpeg" data-target="#indicators" data-slide-to="4"  alt="" />
    </div>
    <div class="col-12 col-md-6 col-lg-3">
         <img src="../static/adminapp/img/mba/pic6.jpeg" data-target="#indicators" data-slide-to="5" alt="" />
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <img src="../static/adminapp/img/mba/pic7.jpeg" data-target="#indicators" data-slide-to="6" alt="" />
    <div class="col-12 col-md-6 col-lg-3">
        <img src="../static/adminapp/img/mba/pic8.jpeg" data-target="#indicators" data-slide-to="7" alt="" />
    <div class="col-12 col-md-6 col-lg-3">
        <img src="../static/adminapp/img/mba/pic9.jpeg" data-target="#indicators" data-slide-to="8" alt="" />
     </div>
 
   </div>

 </div>

  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="lightbox" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <button type="button" class="close text-right p-2" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <div id="indicators" class="carousel slide" data-interval="false">
    <ol class="carousel-indicators">
      <li data-target="#indicators" data-slide-to="0" class="active"></li>
      <li data-target="#indicators" data-slide-to="1"></li>
      <li data-target="#indicators" data-slide-to="2"></li>
      <li data-target="#indicators" data-slide-to="3"></li>
      <li data-target="#indicators" data-slide-to="4"></li>
      <li data-target="#indicators" data-slide-to="5"></li>
      <li data-target="#indicators" data-slide-to="6"></li>
      <li data-target="#indicators" data-slide-to="7"></li>
      <li data-target="#indicators" data-slide-to="8"></li>




    </ol>
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic1.jpeg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic2.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic4.jpeg" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic5.jpeg" alt="Fifth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic6.jpeg" alt="Sixth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic7.jpeg" alt="Sixth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic8.jpeg" alt="Sixth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/adminapp/img/mba/pic9.jpeg" alt="Sixth slide">
      </div>



    </div>
    <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
      </div>
    </div>
  </div>
                           </div>



                           <style>

                               
.close {
font-size: 1.5rem;
}

.col-12 img {
opacity: 0.7;
cursor: pointer;
margin: 2rem;
width: 100%;
}

.col-12 img:hover {
opacity: 1;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
                           </style>











      </div>





{% endblock %}
